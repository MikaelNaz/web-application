<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        table{
        margin-left:auto;
        margin-right:auto;
        font-size:18px;
        }
        td,th{
        border: 1px, solod #000000;
        text-align: left;
        padding: 8px
       }
       tr:nth-child(even){
        background-color: #c0c0c0;}
    </style>
<body>
<h1 align="center" style="color:green"> Сотрудники магазина "My flowers"</h1>
<table align="center">
    <thead>
    <tr>
        <th> Номер сотрудника  </th>
        <th> Имя  </th>
        <th> Фамилия  </th>
        <th> Отчество  </th>
        <th> Категория  </th>
        <th> Зарплата  </th>
        <th> Дата приема на работу </th>
    </tr>
    </thead>
    <tbody>
    {%for row in data%}
    <tr>
        <td >{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
</body>
</html>
